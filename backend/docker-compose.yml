# Mafqood Backend - Docker Compose
# Development and Production configurations

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: mafqood-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mafqood}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mafqood_dev}
      POSTGRES_DB: ${POSTGRES_DB:-mafqood}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mafqood}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mafqood-network

  # ============================================
  # Redis Cache & Message Broker
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: mafqood-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mafqood-network

  # ============================================
  # FastAPI Application
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: mafqood-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-mafqood}:${POSTGRES_PASSWORD:-mafqood_dev}@db:5432/${POSTGRES_DB:-mafqood}
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mafqood-network

  # ============================================
  # Celery Worker (AI Tasks)
  # ============================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: celery-worker
    container_name: mafqood-celery-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-mafqood}:${POSTGRES_PASSWORD:-mafqood_dev}@db:5432/${POSTGRES_DB:-mafqood}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - mafqood-network

  # ============================================
  # Celery Beat (Scheduler)
  # ============================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: celery-beat
    container_name: mafqood-celery-beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-mafqood}:${POSTGRES_PASSWORD:-mafqood_dev}@db:5432/${POSTGRES_DB:-mafqood}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mafqood-network

  # ============================================
  # Nginx Reverse Proxy (Production)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: mafqood-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./uploads:/var/www/uploads:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
    profiles:
      - production
    networks:
      - mafqood-network

  # ============================================
  # Flower (Celery Monitoring)
  # ============================================
  flower:
    image: mher/flower:0.9.7
    container_name: mafqood-flower
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - redis
    profiles:
      - monitoring
    networks:
      - mafqood-network

  # ============================================
  # pgAdmin (Database Management)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mafqood-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@mafqood.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    profiles:
      - dev-tools
    networks:
      - mafqood-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  mafqood-network:
    driver: bridge
